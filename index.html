<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Boostrap/CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>GAME.JS</title>
  </head>
  <body>
            <section class="start">
                <div class="container">
                    <div class="d-flex justify-content-center">
                        <button type="button" id="start" class="btn btn-dark">Start</button>
                    </div>
                </div>
            </section>
    
            <section class="game">
                <!-- Player 2 -->
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p class="name"><b></b></p>
                            <p class="pv">Pv(s) : </p>
                        </div>
                        <div class="col">
                            <img class="evoli" src="evoli.gif"/>
                        </div>
                        
                    </div>
                </div>
                <!-- /Player 2 -->

                <!-- Player 1 -->
                <div class="container two">
                    <div class="row">
                        <div class="col">
                            <img class="pikachu" src="pikachu.gif"/>
                        </div>
                        <div class="col">
                            <p class="name"><b></b></p>
                            <p class="pv">Pv(s) : </p>
                        </div>
                    </div>
                </div>
                <!-- /Player 1 -->
                <!-- Dialogue d'actions -->
                <div class="container texte">
                    <p class="texte"></p>
                </div>
                <!-- /Dialogie d'actions -->
                </div>
            </section>
    <section class="gameboy">
        <div class="container">
        </div>
    </section>
    
    
    

   
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
